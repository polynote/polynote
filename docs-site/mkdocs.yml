site_name: Polynote
extra_css:
  - style/style.css
plugins:
  - search
  - section-index
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.tabbed
  - pymdownx.magiclink
  - pymdownx.caret
  - footnotes
  - attr_list
  - abbr
repo_url: https://github.com/polynote/polynote
edit_uri: edit/master/docs-site/docs
repo_name: polynote
nav:
  - index.md
  - Docs:
    - docs/index.md
    - Installation: docs/installation.md
    - Basic Usage: docs/basic-usage.md
    - Mixing Programming Languages: docs/mixing-programming-languages.md
    - Tour:
      - docs/tour.md
      - Toolbar: docs/toolbar.md
      - Left Pane: docs/left-pane.md
      - Kernel Pane: docs/kernel-pane.md
      - Notebook:
        - docs/notebook.md
        - Configuration: docs/notebook-configuration.md
        - Text Cells: docs/text-cells.md
        - Code Cells: docs/code-cells.md
        - Visualization and Viz Cells: docs/visualization-and-viz-cells.md
      - About Menu: docs/about-menu.md
    - FAQ: docs/faq.md
    - Advanced:
      - docs/advanced.md
      - Server Configuration: docs/server-configuration.md
      - Using Polynote with Spark: docs/spark.md
      - Using Polynote with Python: docs/python.md
      - Using Polynote with Docker: docs/docker.md
      - Developing with Polynote: docs/development.md
  - About: about.md
  - Contribute: contribute.md
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/polynote/polynote
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/polynote/polynote
theme:
  name: material
  logo: images/logo_dark.svg
  favicon: favicon.ico
  custom_dir: docs/overrides
  palette:
    primary: black
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.expand

